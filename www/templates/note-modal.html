<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title" >Note</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideNote()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Symbol</span>
          <input type="text" ng-model="note.symbol">
        </label>
         <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="date" ng-model="note.date">
        </label>
          <label class="item item-input">
          <span class="input-label">Quantity</span>
          <input type="number"  ng-change="changeTotal()" ng-model="note.quantity">
        </label>
          <label class="item item-input">
          <span class="input-label">Price</span>
          <input type="number" ng-change="changeTotal()"  ng-model="note.price">
        </label>
         
          <label class="item item-input">
          <span class="input-label">Total</span>
          <input type="number" ng-model="note.total">
        </label>
        <label class="item">
          <button class="button button-block button-positive"ng-click="submitNote(note)">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
